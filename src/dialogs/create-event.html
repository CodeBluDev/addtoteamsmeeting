<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Teams Meeting to Calendar</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        margin: 16px;
        color: #1f1f1f;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px;
      }
      label {
        display: block;
        font-size: 12px;
        margin: 10px 0 4px;
      }
      input {
        width: 100%;
        padding: 8px;
        font-size: 13px;
        box-sizing: border-box;
      }
      .link {
        word-break: break-all;
        font-size: 12px;
        background: #f5f5f5;
        padding: 8px;
        border-radius: 4px;
      }
      .actions {
        display: flex;
        gap: 8px;
        margin-top: 16px;
      }
      .status {
        margin: 6px 0 4px;
        font-size: 12px;
        color: #0b6a0b;
      }
      button {
        flex: 1;
        padding: 8px;
        font-size: 13px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Create calendar event</h1>
    <div class="status" id="jsStatus">Loading…</div>
    <div class="link" id="teamsLink">Loading Teams link…</div>
    <label for="subject">Subject</label>
    <input id="subject" type="text" />
    <label for="start">Start time</label>
    <input id="start" type="datetime-local" />
    <label for="end">End time</label>
    <input id="end" type="datetime-local" />
    <div class="actions">
      <button id="createBtn" type="button">Create draft</button>
      <button id="cancelBtn" type="button">Cancel</button>
    </div>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="./create-event.js"></script>
  </body>
</html>
