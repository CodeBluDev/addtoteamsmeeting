name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync manifest from env
        run: npm run sync-version
        env:
          AAD_CLIENT_ID: ${{ secrets.AAD_CLIENT_ID }}
          AAD_AUTHORITY: ${{ secrets.AAD_AUTHORITY }}
          GRAPH_BASE_URL: ${{ secrets.GRAPH_BASE_URL }}
          GRAPH_SCOPES: ${{ secrets.GRAPH_SCOPES }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          APP_BASE_URL_DEV: ${{ secrets.APP_BASE_URL_DEV }}
          MANIFEST_APP_ID: ${{ secrets.MANIFEST_APP_ID }}
          APP_DOMAINS: ${{ secrets.APP_DOMAINS }}
          APP_DOMAINS_DEV: ${{ secrets.APP_DOMAINS_DEV }}

      - name: Build app
        run: npm run build
        env:
          AAD_CLIENT_ID: ${{ secrets.AAD_CLIENT_ID }}
          AAD_AUTHORITY: ${{ secrets.AAD_AUTHORITY }}
          GRAPH_BASE_URL: ${{ secrets.GRAPH_BASE_URL }}
          GRAPH_SCOPES: ${{ secrets.GRAPH_SCOPES }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          APP_BASE_URL_DEV: ${{ secrets.APP_BASE_URL_DEV }}
          MANIFEST_APP_ID: ${{ secrets.MANIFEST_APP_ID }}
          APP_DOMAINS: ${{ secrets.APP_DOMAINS }}
          APP_DOMAINS_DEV: ${{ secrets.APP_DOMAINS_DEV }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        env:
          AAD_CLIENT_ID: ${{ secrets.AAD_CLIENT_ID }}
          AAD_AUTHORITY: ${{ secrets.AAD_AUTHORITY }}
          GRAPH_BASE_URL: ${{ secrets.GRAPH_BASE_URL }}
          GRAPH_SCOPES: ${{ secrets.GRAPH_SCOPES }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          APP_BASE_URL_DEV: ${{ secrets.APP_BASE_URL_DEV }}
          MANIFEST_APP_ID: ${{ secrets.MANIFEST_APP_ID }}
          APP_DOMAINS: ${{ secrets.APP_DOMAINS }}
          APP_DOMAINS_DEV: ${{ secrets.APP_DOMAINS_DEV }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: /
          app_artifact_location: dist
          skip_app_build: true

